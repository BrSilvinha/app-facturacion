<div *ngIf="hasItems">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.product }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>
          <button (click)="removeItem(item.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
